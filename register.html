<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhas's task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/register.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="register-form">
      <br><br>
      <h1>REGISTER USER</h1>

      <form id="register-form">
        <div class="mb-3">
          <label for="firstName" class="form-label">FirstName</label>
          <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your FirstName"
            required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">LastName</label>
          <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your LastName"
            required>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter your Age" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="hi@gmail.com" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>

          <select name="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter you UserName"
            required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter you Password"
            required>
        </div>
        <button type="submit" id="register">Register</button>
      </form>
      <div class="text-center">
        <a href="index.html">Return to Login</a>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript">
  $(document).ready(function (e) {

    $('#register-form').submit(function (event) {

      event.preventDefault();
      var form = document.getElementById('register-form');
      var formData = new FormData(form);

      $.ajax({
        url: 'register.php',
        method: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          res = $.parseJSON(response);

          alert(res.message);

        },
        error: function (xhr, status, error) {
          alert('Your form was not sent successfully.');
          console.error(error);
        }
      });
    });

  });
</script>
